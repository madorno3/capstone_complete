<body>
    
    <div id="form_div">
      <h2>Sign Up.</h2>
      {{ form.hidden_tag() }}
        
      {% for field in form
      if field.widget.input_type != 'hidden' %}
      <p id="fields">
          {{ field.label }}
          {{ field }}
        
          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
      </p>
      {% endfor %}
        
      <button class="btn" type="submit" bg-info>Find Lyrics</button>
        
      </form>
    </div>
